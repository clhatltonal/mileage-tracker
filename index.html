<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Mileage Tracker</title>
    <style>
        :root {
            --primary: #3a86ff;
            --primary-dark: #2667cc;
            --secondary: #38b000;
            --secondary-dark: #2a8c00;
            --danger: #ef476f;
            --danger-dark: #d13963;
            --neutral: #6c757d;
            --neutral-dark: #5a6268;
            --light: #f8f9fa;
            --dark: #343a40;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --border-radius-sm: 6px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
        }

        body {
            font-family: 'Segoe UI', Roboto, -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 16px;
            max-width: 100%;
            overflow-x: hidden;
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: var(--spacing-lg);
        }

        h1 {
            color: var(--dark);
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: var(--spacing-md);
        }

        h3 {
            font-weight: 600;
            margin-top: 0;
            margin-bottom: var(--spacing-md);
            color: var(--dark);
        }

        .card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
        }

        .info-card {
            background-color: rgba(58, 134, 255, 0.1);
            border-left: 4px solid var(--primary);
            border-radius: var(--border-radius-sm);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: var(--spacing-sm);
            color: var(--dark);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #dce1e8;
            border-radius: var(--border-radius-sm);
            font-size: 1rem;
            box-sizing: border-box;
            background-color: var(--light);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.25);
            outline: none;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .btn {
            display: inline-block;
            font-weight: 500;
            text-align: center;
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            font-size: 1rem;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background-color: var(--secondary-dark);
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background-color: var(--danger-dark);
        }

        .btn-neutral {
            background-color: var(--neutral);
            color: white;
        }

        .btn-neutral:hover {
            background-color: var(--neutral-dark);
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        .btn-group {
            display: flex;
            gap: var(--spacing-md);
            margin-top: var(--spacing-md);
        }

        .btn-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-icon svg {
            width: 16px;
            height: 16px;
        }

        .location-input-container {
            position: relative;
            width: 100%;
        }

        .trip-card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: var(--spacing-md);
            overflow: hidden;
            transition: transform 0.2s;
        }

        .trip-card:hover {
            transform: translateY(-2px);
        }

        .trip-header {
            padding: var(--spacing-md);
            background-color: rgba(58, 134, 255, 0.1);
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .trip-date {
            font-weight: 600;
            color: var(--dark);
        }

        .trip-miles {
            font-weight: 600;
            color: var(--primary);
            background-color: rgba(58, 134, 255, 0.2);
            padding: 4px 8px;
            border-radius: 4px;
        }

        .trip-body {
            padding: var(--spacing-md);
        }

        .trip-detail {
            display: flex;
            margin-bottom: var(--spacing-sm);
        }

        .trip-label {
            font-weight: 500;
            color: var(--neutral);
            width: 100px;
            flex-shrink: 0;
        }

        .trip-value {
            flex-grow: 1;
        }

        .trip-actions {
            display: flex;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm) var(--spacing-md);
            background-color: var(--light);
        }

        .summary-card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
        }

        .summary-header {
            margin-bottom: var(--spacing-md);
            padding-bottom: var(--spacing-sm);
            border-bottom: 1px solid #e9ecef;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--spacing-sm);
            font-size: 1.1rem;
        }

        .summary-item.total {
            font-weight: 600;
            color: var(--primary);
            font-size: 1.2rem;
            padding-top: var(--spacing-sm);
            border-top: 1px solid #e9ecef;
        }

        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dialog-box {
            background-color: white;
            padding: var(--spacing-lg);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            width: 90%;
            max-width: 500px;
        }

        .trip-options {
            display: flex;
            gap: var(--spacing-md);
            flex-wrap: wrap;
        }

        .trip-option {
            flex: 1;
            min-width: 150px;
        }

        @media (min-width: 768px) {
            body {
                padding: 32px;
            }

            .btn-group {
                flex-direction: row;
            }

            .btn-block {
                width: auto;
            }
        }

        /* Empty state styles */
        .empty-state {
            text-align: center;
            padding: var(--spacing-lg);
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            color: var(--neutral);
            margin-bottom: var(--spacing-md);
        }

        .empty-state-text {
            color: var(--neutral);
            margin-bottom: var(--spacing-md);
        }

        /* Form field validation */
        .form-group.error input,
        .form-group.error select {
            border-color: var(--danger);
        }

        .error-message {
            color: var(--danger);
            font-size: 0.85rem;
            margin-top: 4px;
        }

        /* Responsive grid for larger screens */
        @media (min-width: 992px) {
            .form-row {
                display: flex;
                gap: var(--spacing-md);
            }

            .form-col {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Work Mileage Tracker</h1>
        </div>
        
        <div class="info-card">
            <p><strong>Note:</strong> The standard mileage rate for business use is 67 cents per mile for 2024. This rate may change annually, so check the IRS website for the most current rate.</p>
        </div>
        
        <button id="toggleFormBtn" class="btn btn-primary btn-block btn-icon" onclick="toggleFormOptions()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Add New Trip
        </button>
        
        <div id="formOptions" style="display:none; margin: var(--spacing-md) 0;">
            <div class="trip-options">
                <div class="trip-option">
                    <button onclick="openNewForm(true)" class="btn btn-secondary btn-block btn-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="17 1 21 5 17 9"></polyline>
                            <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
                            <polyline points="7 23 3 19 7 15"></polyline>
                            <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
                        </svg>
                        Continue Last Trip
                    </button>
                </div>
                <div class="trip-option">
                    <button onclick="openNewForm(false)" class="btn btn-primary btn-block btn-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="12" y1="18" x2="12" y2="12"></line>
                            <line x1="9" y1="15" x2="15" y2="15"></line>
                        </svg>
                        Start New Trip
                    </button>
                </div>
            </div>
        </div>
        
        <div id="tripForm" class="card" style="display:none;">
            <h3 id="formTitle">Add New Trip</h3>
            <input type="hidden" id="editTripId" value="">
            
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date">
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="workStatus">Work Status:</label>
                        <select id="workStatus">
                            <option value="">-- Select Status --</option>
                            <option value="Start Work">Start Work</option>
                            <option value="Work">Work</option>
                            <option value="Start Work Finish">Start Work Finish</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="startLocation">Starting Location:</label>
                <div class="location-input-container">
                    <input type="text" id="startLocation" placeholder="Home, Office, etc." list="startLocations">
                    <datalist id="startLocations">
                        <option value="West Cave Loop Dripping Springs">
                    </datalist>
                </div>
            </div>
            
            <div class="form-group">
                <label for="destination">Destination:</label>
                <div class="location-input-container">
                    <input type="text" id="destination" placeholder="Client site, Meeting, etc." list="destinations">
                    <datalist id="destinations">
                        <option value="West Cave Loop Dripping Springs">
                    </datalist>
                </div>
            </div>
            
            <div class="form-group">
                <label for="purposeCategory">Business Purpose Category:</label>
                <select id="purposeCategory" onchange="handleCategoryChange()">
                    <option value="">-- Select a Category --</option>
                    <option value="Client Meetings">Client Meetings</option>
                    <option value="Client Lunch">Client Lunch</option>
                    <option value="Filming">Filming</option>
                    <option value="Equipment Pick Up/Drop Off">Equipment Pick Up/Drop Off</option>
                    <option value="On Site with Client">On Site with Client</option>
                    <option value="Client MISC">Client MISC</option>
                    <option value="Returning Home">Returning Home</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group" id="purposeDetailContainer" style="display:none;">
                <label for="purposeDetail">Business Purpose Details (optional):</label>
                <input type="text" id="purposeDetail" placeholder="Enter specific details (optional)">
            </div>
            
            <div class="form-group" id="otherCategoryContainer" style="display:none;">
                <label for="otherCategoryInput">Specify Other Category:</label>
                <input type="text" id="otherCategoryInput" placeholder="Enter custom category">
            </div>
            
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="startOdometer">Starting Odometer:</label>
                        <input type="number" id="startOdometer" placeholder="Starting miles" inputmode="numeric" onchange="calculateMiles()">
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="endOdometer">Ending Odometer:</label>
                        <input type="number" id="endOdometer" placeholder="Ending miles" inputmode="numeric" onchange="calculateMiles()">
                    </div>
                </div>
            </div>
            
            <div class="form-group" id="tripDistanceContainer">
                <label for="tripDistance">Trip Distance (miles):</label>
                <input type="number" id="tripDistance" placeholder="Enter expected miles" inputmode="numeric" onchange="calculateEndOdometer()">
            </div>
            
            <div class="form-group">
                <label>Miles Driven:</label>
                <div class="trip-miles" id="milesDriven">0</div>
            </div>
            
            <div class="btn-group">
                <button class="btn btn-secondary" id="saveButton" onclick="saveTrip()">
                    <span class="btn-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                            <polyline points="17 21 17 13 7 13 7 21"></polyline>
                            <polyline points="7 3 7 8 15 8"></polyline>
                        </svg>
                        Save Trip
                    </span>
                </button>
                <button class="btn btn-neutral" onclick="cancelEdit()">Cancel</button>
            </div>
        </div>
        
        <div id="tripsList"></div>
        
        <div class="summary-card">
            <div class="summary-header">
                <h3>Summary</h3>
            </div>
            <div class="summary-item">
                <span>Total Business Miles:</span>
                <span id="totalMiles">0</span>
            </div>
            <div class="summary-item total">
                <span>Estimated Tax Deduction:</span>
                <span>$<span id="taxDeduction">0.00</span></span>
            </div>
        </div>
        
        <div class="btn-group">
            <button class="btn btn-primary btn-icon" onclick="exportToCSV()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Export to CSV
            </button>
            <button class="btn btn-danger btn-icon" onclick="clearAll()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    <line x1="10" y1="11" x2="10" y2="17"></line>
                    <line x1="14" y1="11" x2="14" y2="17"></line>
                </svg>
                Clear All
            </button>
        </div>
    </div>

<script>
// Load saved data from localStorage if available
document.addEventListener('DOMContentLoaded', function() {
    loadSavedData();
    renderTripsList();
    updateSummary();
    
    // Set today's date by default for new trips
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('date').value = today;
    
    // Add event listeners for automatic miles calculation
    document.getElementById('startOdometer').addEventListener('input', calculateMiles);
    document.getElementById('endOdometer').addEventListener('input', calculateMiles);
    
    // Close dialogs if user clicks outside
    document.addEventListener('click', function(event) {
        if (event.target.classList.contains('dialog-overlay')) {
            const dialogs = document.querySelectorAll('.dialog-overlay');
            dialogs.forEach(dialog => {
                dialog.style.display = 'none';
            });
        }
    });
});

function toggleFormOptions() {
    const formOptions = document.getElementById('formOptions');
    const btn = document.getElementById('toggleFormBtn');
    const form = document.getElementById('tripForm');
    
    if (formOptions.style.display === 'none') {
        formOptions.style.display = 'block';
        btn.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
            Cancel
        `;
        form.style.display = 'none'; // Make sure form is hidden
    } else {
        formOptions.style.display = 'none';
        btn.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Add New Trip
        `;
        form.style.display = 'none'; // Make sure form is hidden
    }
}

function openNewForm(continueLast) {
    // Hide options and show form
    document.getElementById('formOptions').style.display = 'none';
    document.getElementById('tripForm').style.display = 'block';
    document.getElementById('toggleFormBtn').innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
        Hide Form
    `;
    
    // Clear the form first
    clearForm();
    
    // If continuing from last trip, load the data
    if (continueLast) {
        loadLastTripData();
    } else {
        // For blank form, just set today's date
        document.getElementById('date').valueAsDate = new Date();
    }
}

function clearForm() {
    // Clear all form inputs
    document.getElementById('date').valueAsDate = new Date(); // Set to today by default
    document.getElementById('startLocation').value = '';
    document.getElementById('destination').value = '';
    document.getElementById('purposeCategory').value = '';
    document.getElementById('purposeDetail').value = '';
    document.getElementById('otherCategoryInput').value = '';
    document.getElementById('workStatus').value = '';
    document.getElementById('purposeDetailContainer').style.display = 'none';
    document.getElementById('otherCategoryContainer').style.display = 'none';
    document.getElementById('startOdometer').value = '';
    document.getElementById('endOdometer').value = '';
    document.getElementById('tripDistance').value = '';
    document.getElementById('milesDriven').textContent = '0';
    
    // Clear any error states
    const errorFields = document.querySelectorAll('.form-group.error');
    errorFields.forEach(field => {
        field.classList.remove('error');
        const errorMsg = field.querySelector('.error-message');
        if (errorMsg) errorMsg.remove();
    });
}

function loadLastTripData() {
    const savedData = localStorage.getItem('mileageData');
    if (savedData) {
        const trips = JSON.parse(savedData);
        if (trips.length > 0) {
            // Get the most recent trip
            const lastTrip = trips[trips.length - 1];
            
            // Use last destination as new starting point, but leave destination blank
            document.getElementById('startLocation').value = lastTrip.destination;
            document.getElementById('destination').value = ''; // Leave destination blank
            
            // Handle purpose category and details
            let category = '';
            let details = '';
            
            if (lastTrip.purpose) {
                // Split the purpose into category and details if it contains a colon
                const colonIndex = lastTrip.purpose.indexOf(':');
                if (colonIndex !== -1) {
                    category = lastTrip.purpose.substring(0, colonIndex).trim();
                    details = lastTrip.purpose.substring(colonIndex + 1).trim();
                } else {
                    category = lastTrip.purpose.trim();
                }
                
                // Set category if it matches one of our options
                const selectElement = document.getElementById('purposeCategory');
                for (let i = 0; i < selectElement.options.length; i++) {
                    if (selectElement.options[i].value === category) {
                        selectElement.selectedIndex = i;
                        handleCategoryChange();
                        document.getElementById('purposeDetail').value = details;
                        break;
                    }
                }
                
                // If no match found and it's not empty, set as "Other"
                if (selectElement.value === '' && category) {
                    // Find the "Other" option
                    for (let i = 0; i < selectElement.options.length; i++) {
                        if (selectElement.options[i].value === 'Other') {
                            selectElement.selectedIndex = i;
                            handleCategoryChange();
                            document.getElementById('otherCategoryInput').value = category;
                            document.getElementById('purposeDetail').value = details;
                            break;
                        }
                    }
                }
            }
            
            // Set the work status if available
            if (lastTrip.workStatus) {
                document.getElementById('workStatus').value = lastTrip.workStatus;
            }
            
            // Set the ending odometer as the starting odometer
            document.getElementById('startOdometer').value = lastTrip.endOdo;
            
            // Keep the same date as the last trip
            document.getElementById('date').value = lastTrip.date;
        }
    }
}

function calculateMiles() {
    const startOdo = parseFloat(document.getElementById('startOdometer').value) || 0;
    const endOdo = parseFloat(document.getElementById('endOdometer').value) || 0;
    const miles = Math.max(0, endOdo - startOdo);
    document.getElementById('milesDriven').textContent = miles.toFixed(1);
}

function calculateEndOdometer() {
    const startOdo = parseFloat(document.getElementById('startOdometer').value);
    const tripDistance = parseFloat(document.getElementById('tripDistance').value);
    
    if (!isNaN(startOdo) && !isNaN(tripDistance) && tripDistance > 0) {
        const endOdo = startOdo + tripDistance;
        document.getElementById('endOdometer').value = endOdo.toFixed(1);
        calculateMiles();
    }
}

function handleCategoryChange() {
    const categorySelect = document.getElementById('purposeCategory');
    const otherContainer = document.getElementById('otherCategoryContainer');
    const detailsContainer = document.getElementById('purposeDetailContainer');
    
    // Always show the details container if a category is selected
    if (categorySelect.value) {
        detailsContainer.style.display = 'block';
        
        // Only show the "Other" input if "Other" is selected
        if (categorySelect.
